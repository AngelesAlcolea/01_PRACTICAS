<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Aventurera</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  />
</head>
<body>
  <header>
      <nav class="navbar">
          <a class="link" href="#section1">Presentación</a>
          <a class="link" href="#section2">Habilidades</a>
          <a class="link" href="#section3">Formulario</a>
      </nav>
  </header>

  <main>
    <div class="container">
      <div class="image">
        <!-- <img src="inmersion_monet.jpg" alt="Monet"> -->
        <img src="aventurera_van_gogh.jpg" alt="Aventurera">
      </div>
      <h1 class="">Los personajes de Kasailustrada</h1>
      <div class="section" id="section1">
        <h1 class="title">Aventurera</h1>
        <p>Hola, me llamo Aventurera, tengo 10 años y me encantan las estrellas</p>
      </div>
      <div class="section" id="section2">
        Habilidades
      </div>
      <div class="section" id="section3">
        <form>
          <fieldset class="form1">
            <label>
              Nombre
              <input type="text" placeholder="Pon tu nombre" required>
            </label>
            <label>
              Apellido
              <input type="text" placeholder="Pon tu apellido" required>
            </label>
            <label>
              Teléfono (opcional)
              <input type="tel" placeholder="Número de teléfono">
            </label>
            <label>
              Email
              <input type="email" placeholder="dirección de correo" required>
            </label>
          </fieldset>
          <fieldset class="form2">
            <p class="how">Y tú, ¿eres aventurera?</p>
            <label>
              <input name="options" type="radio" checked>
              Muy poco
            </label>
            <label>
              <input name="options" type="radio" >
              Depende del día
            </label>
            <label>
              <input name="options" type="radio" >
              Bastante
            </label>
            <label>
              <input name="options" type="radio" >
              Me apunto a todo
            </label>
          </fieldset>
          <fieldset class="form3">
            <label>
              Más información
              <textarea placeholder="Qué más quieres saber?"></textarea>
            </label>
          </fieldset>
          <input type="submit" value="Enviar">
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="social">
      <a class="icon" href="" target="_blank" >
        <i class="fab fa-facebook-f"></i>
      </a>
      <a class="icon" href="" target="_blank" >
        <i class="fab fa-pinterest-p"></i>
      </a>
      <a class="icon" href="" target="_blank" >
        <i class="fab fa-instagram"></i>
      </a>
      <a class="icon" href="" target="_blank" >
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a class="icon" href="" target="_blank" >
        <i class="fab fa-github"></i>
      </a>
    </div>
  </footer>
</body>
</html>
